<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation Practice (Chinese & English)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <aside id="history-sidebar">
            <h2>History</h2>
            <ul id="history-list">
                <!-- History items will be added here by JavaScript -->
            </ul>
            <div class="sidebar-footer">
                <button id="copy-all-button" class="button-tertiary">Copy All Text</button>
                <button id="clear-history-button" class="button-secondary">Clear History</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
                <h1>Dictation Practice</h1>
                <p>Add words to the list, select a voice, and click "Pronounce" to start the dictation.</p>
                
                <div id="status" class="status-message"></div>

                <div class="form-group">
                    <label for="voice-select">Choose a Voice:</label>
                    <select id="voice-select"></select>
                </div>

                <div id="vocabulary-input-area" class="form-group">
                    <label for="vocabulary-input">Enter Vocabulary/Sentence:</label>
                    <div class="input-with-button">
                        <textarea id="vocabulary-input" rows="2" placeholder="e.g., Hello world or 你好世界"></textarea>
                        <button id="add-button" type="button">Add</button>
                    </div>
                </div>

                <div id="categorized-lists">
                    <div class="category-container">
                        <h3>Vocabulary</h3>
                        <ul id="vocabulary-list">
                            <!-- Vocabulary items will be added here -->
                        </ul>
                    </div>

                    <div class="category-container">
                        <h3>Phrases</h3>
                        <ul id="phrase-list">
                            <!-- Phrase items will be added here -->
                        </ul>
                    </div>

                    <div class="category-container">
                        <h3>Sentences</h3>
                        <ul id="sentence-list">
                            <!-- Sentence items will be added here -->
                        </ul>
                    </div>
                </div>

                <div id="playback-controls" style="display: none;">
                    <button id="replay-button">Replay</button>
                    <button id="next-button">Next</button>

                </div>


                <button id="speak-button">Pronounce</button>
                <button id="show-answers-button" style="display: none;">Show Answers</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
